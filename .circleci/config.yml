defaults: &defaults
  working_directory: ~/
  docker:
    - image: circleci/python:2

version: 2
jobs:
  repository:
    <<: *defaults
    working_directory: ~/repository.brianhornsby
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            mkdir ~/release
      - persist_to_workspace:
          # Must be relative path from working_directory
          root: releases
          # Must be relative path from root
          paths:
            - echo-output

  overcast:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: repository.brianhornsby/releases
      - run:
          name: Create release
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            git clone -b ${CIRCLE_BRANCH} git@github.com:brianhornsby/plugin.audio.overcast.git
            export GIT_LAST_COMMIT=`git rev-parse --short=7 HEAD`
            mkdir ~/release
            zip -r ~/repository.brianhornsby/releases/plugin.audio.overcast-$(echo $CIRCLE_BRANCH | sed 's/\//_/g')-${GIT_LAST_COMMIT}.zip plugin.audio.overcast -x "*.git/*" "*.gitignore" "*.circleci/*"

  tuneinradio:
    <<: *defaults
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: repository.brianhornsby/releases
      - run:
          name: Create TuneIn Radio release
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            git clone -b ${CIRCLE_BRANCH} git@github.com:brianhornsby/plugin.audio.tuneinradio.git
            export GIT_LAST_COMMIT=`git rev-parse --short=7 HEAD`
            zip -r ~/repository.brianhornsby/releases/plugin.audio.tuneinradio-$(echo $CIRCLE_BRANCH | sed 's/\//_/g')-${GIT_LAST_COMMIT}.zip plugin.audio.tuneinradio -x "*.git/*" "*.gitignore" "*.circleci/*"

workflows:
  version: 2
  build:
    jobs:
      - overcast
      - tuneinradio
      - repository:
          requires:
            - overcast
            - tuneinradio
