defaults: &defaults
  working_directory: ${HOME}
  docker:
    - image: circleci/python:2

version: 2
jobs:
  repository:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            mkdir ~/release
      - store_artifacts:
          path: ~/release/
          destination: /release/

  overcast:
    <<: *defaults
    steps:
      - run:
          name: Create release
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            git clone -b ${CIRCLE_BRANCH} git@github.com:brianhornsby/plugin.audio.overcast.git
            export GIT_LAST_COMMIT=`git rev-parse --short=7 HEAD`
            mkdir ~/release
            zip -r ~/release/plugin.audio.overcast-$(echo $CIRCLE_BRANCH | sed 's/\//_/g')-${GIT_LAST_COMMIT}.zip plugin.audio.overcast -x "*.git/*" "*.gitignore" "*.circleci/*"
      - store_artifacts:
          path: ~/release/
          destination: /release/

  tuneinradio:
    <<: *defaults
    working_directory: ~/plugin.audio.tuneinradio
    steps:
      - run:
          name: Create release
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            git clone -b ${CIRCLE_BRANCH} git@github.com:brianhornsby/plugin.audio.tuneinradio.git
            export GIT_LAST_COMMIT=`git rev-parse --short=7 HEAD`
            mkdir ~/release
            zip -r ~/release/plugin.audio.tuneinradio-$(echo $CIRCLE_BRANCH | sed 's/\//_/g')-${GIT_LAST_COMMIT}.zip plugin.audio.tuneinradio -x "*.git/*" "*.gitignore" "*.circleci/*"
      - store_artifacts:
          path: ~/release/
          destination: /release/

workflows:
  version: 2
  build:
    jobs:
      - overcast
      - tuneinradio:
          requires:
            - overcast
      - repository:
          requires:
            - tuneinradio
